<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Foundations > JavaScript Basics > Project: Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
<section id="calculator">
    <main>
        <section id="display">
            <div id="lcd-a">1234567890</div>
            <div id="lcd-b">1234567890</div>
        </section>

        <section id="buttons">
            <button id="allclear" class="button">AC</button>
            <button id="negative" class="button">±</button>
            <button id="percent" class="button">%</button>
            <button id="divide" class="button operator">÷</button>
            <button id="key-7" class="button">7</button>
            <button id="key-8" class="button">8</button>
            <button id="key-9" class="button">9</button>
            <button id="multiply" class="button operator">×</button>
            <button id="key-4" class="button">4</button>
            <button id="key-5" class="button">5</button>
            <button id="key-6" class="button">6</button>
            <button id="minus" class="button operator">-</button>
            <button id="key-1" class="button">1</button>
            <button id="key-2" class="button">2</button>
            <button id="key-3" class="button">3</button>
            <button id="plus" class="button operator">+</button>
            <button id="key-0" class="button">0</button>
            <button id="decimal" class="button">.</button>
            <button id="equal" class="button">=</button>
        </section>
    </main>
</section>

</body>
</html>
